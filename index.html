<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link rel="shortcut icon" href="./note.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main">

    <div class="todo">
      <h1>To-Do List</h1>
      <img src="./note.png" alt="">
    </div>


    <div class="container">
      <div class="input-box">
        <input class="text-box" type="text" placeholder="Add task">
        <button class="btn">Add</button>
      </div>
      <h3>You have<p class="pending">0</p> task.</h3>
      <!-- <h3><p class="complete">0</p>task you completed.</h3> -->
      
      <ul class="tasks">
      </ul>
      
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
